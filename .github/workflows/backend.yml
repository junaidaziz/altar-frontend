name: Altar.io Backend CI (Node.js + TypeScript)

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        working-directory: backend
        run: npm install

      - name: 🛠️ Compile backend
        working-directory: backend
        run: npx tsc

      - name: 📤 Upload backend build
        uses: actions/upload-artifact@v3
        with:
          name: backend-dist
          path: backend/dist/
